<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Fiches PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📄 Fiches clients enregistrées</h1>
    <ul>
        {% for fichier in pdf_files %}
            <li><a href="{{ url_for('static', filename='pdfs/' + fichier) }}" target="_blank">{{ fichier }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">⬅️ Retour</a>
</body>
</html>
