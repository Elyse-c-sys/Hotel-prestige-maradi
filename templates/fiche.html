<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FICHE DE RENSEIGNEMENT CLIENT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">

        <!-- ✅ LOGO de l'hôtel -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='hotel_logo.png') }}" alt="Logo de l’hôtel" class="hotel-logo">
        </div>

        <h1>FICHE DE RENSEIGNEMENT CLIENT</h1>

        <!-- ✅ Notification douce -->
        {% if message %}
        <div class="popup">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/fiche">
            <label>Nom :</label>
            <input type="text" name="nom_client" required>

            <label>Prénom :</label>
            <input type="text" name="prenom_client" required>

            <label>Date de naissance :</label>
            <input type="date" name="date_naissance" required>

            <label>Lieu de naissance :</label>
            <input type="text" name="lieu_naissance">

            <label>Nationalité :</label>
            <input type="text" name="nationalite">

            <label>Profession :</label>
            <input type="text" name="profession">

            <label>Organisme :</label>
            <input type="text" name="organisme">

            <label>Domicile légal :</label>
            <input type="text" name="domicile_legal">

            <label>Venant de :</label>
            <input type="text" name="venant_de">

            <label>Allant à :</label>
            <input type="text" name="allant_a">

            <label>Moyen de transport :</label>
            <input type="text" name="transport">

            <label>Téléphone :</label>
            <input type="tel" name="telephone">

            <label>Type de pièce d'identité :</label>
            <select name="type_piece" id="type_piece" onchange="afficherChampAutre()">
                <option value="Carte">Carte</option>
                <option value="Passeport">Passeport</option>
                <option value="Permis">Permis</option>
                <option value="Autre">Autre</option>
            </select>

            <div id="champ_autre_piece" style="display:none;">
                <label>Précisez le type :</label>
                <input type="text" name="nom_autre_piece">
            </div>

            <label>Numéro de la pièce :</label>
            <input type="text" name="numero_piece">

            <label>Date de délivrance :</label>
            <input type="date" name="date_delivrance">

            <label>Lieu de délivrance :</label>
            <input type="text" name="lieu_delivrance">

            <label>Date d’arrivée :</label>
            <input type="date" name="date_arrivee">

            <label>Date de départ :</label>
            <input type="date" name="date_depart">

            <label>Motif du voyage :</label>
            <input type="text" name="motif">

            <label>Date de renseignement :</label>
            <input type="date" name="date_renseignement" required>

            <button type="submit">Enregistrer</button>
        </form>

        <!-- ✅ Liste des clients enregistrés -->
        {% if clients %}
        <h2>Liste des clients enregistrés</h2>
        <table>
            <thead>
                <tr>
                    {% for key in clients[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        {% for value in client.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}

    </div>

    <!-- ✅ JavaScript pour afficher le champ "Autre" -->
    <script>
        function afficherChampAutre() {
            const select = document.getElementById("type_piece");
            const champAutre = document.getElementById("champ_autre_piece");
            if (select.value === "Autre") {
                champAutre.style.display = "block";
            } else {
                champAutre.style.display = "none";
            }
        }
    </script>
</body>
</html>
