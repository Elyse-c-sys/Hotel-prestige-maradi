<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #125aab;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions a button {
            margin: 5px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 95%;
            }

            input, select, button {
                font-size: 16px;
            }

            table {
                font-size: 12px;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìù Formulaire Client</h2>

    {% if message %}
        <div class="success-message">{{ message }}</div>
    {% endif %}

    <form method="POST" onsubmit="return validerFormulaire();">
        <label>Nom :</label>
        <input type="text" name="nom_client" required pattern="[A-Za-z√Ä-√ø\s\-]+" title="Lettres uniquement">

        <label>Pr√©nom :</label>
        <input type="text" name="prenom_client" required pattern="[A-Za-z√Ä-√ø\s\-]+" title="Lettres uniquement">

        <label>Date de naissance :</label>
        <input type="date" name="date_naissance" required>

        <label>Lieu de naissance :</label>
        <input type="text" name="lieu_naissance" required>

        <label>Nationalit√© :</label>
        <input type="text" name="nationalite" required pattern="[A-Za-z√Ä-√ø\s\-]+" title="Lettres uniquement">

        <label>Profession :</label>
        <input type="text" name="profession" required>

        <label>Organisme :</label>
        <input type="text" name="organisme" required>

        <label>Domicile l√©gal :</label>
        <input type="text" name="domicile_legal" required>

        <label>Provenance :</label>
        <input type="text" name="venant_de" required>

        <label>Destination :</label>
        <input type="text" name="allant_a" required>

        <label>Moyen de transport :</label>
        <input type="text" name="transport" required>

        <label>T√©l√©phone :</label>
        <input type="tel" name="telephone" required>

        <label>Type de pi√®ce :</label>
        <select name="type_piece" required>
            <option value="">-- S√©lectionner --</option>
            <option value="passeport">Passeport</option>
            <option value="carte">Carte d'identit√©</option>
            <option value="permis">Permis de conduire</option>
            <option value="autre">Autre</option>
        </select>

        <label>Num√©ro de la pi√®ce :</label>
        <input type="text" name="numero_piece" required>

        <label>Date de d√©livrance :</label>
        <input type="date" name="date_delivrance" required>

        <label>Lieu de d√©livrance :</label>
        <input type="text" name="lieu_delivrance" required>

        <label>Date d‚Äôarriv√©e :</label>
        <input type="date" name="date_arrivee" required>

        <label>Date de d√©part :</label>
        <input type="date" name="date_depart" required>

        <label>Motif du voyage :</label>
        <input type="text" name="motif" required>

        <label>Date de renseignement :</label>
        <input type="date" name="date_renseignement" required>

        <button type="submit">‚úÖ Enregistrer</button>
    </form>

    <div class="actions">
        <a href="/export"><button>üì• T√©l√©charger les donn√©es</button></a>
        <a href="/logout"><button>üîí D√©connexion</button></a>
    </div>

    {% if clients %}
    <h3>üìã Clients enregistr√©s :</h3>
    <table>
        <tr>
            {% for key in clients[0].keys() %}
                <th>{{ key.replace('_', ' ') }}</th>
            {% endfor %}
        </tr>
        {% for client in clients %}
            <tr>
                {% for val in client.values() %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>

<script>
function validerFormulaire() {
    const nom = document.querySelector('[name="nom_client"]').value;
    const prenom = document.querySelector('[name="prenom_client"]').value;

    const lettresUniquement = /^[A-Za-z√Ä-√ø\\s\\-]+$/;

    if (!lettresUniquement.test(nom) || !lettresUniquement.test(prenom)) {
        alert("‚ùå Le nom et le pr√©nom ne doivent contenir que des lettres !");
        return false;
    }

    return true;
}
</script>
</body>
</html>
