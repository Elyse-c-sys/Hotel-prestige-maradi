<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche de renseignement client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f5;
            color: #003300;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #006633;
        }
        form {
            max-width: 700px;
            margin: auto;
            background: #e6f2e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006633;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d26;
        }
    </style>
</head>
<body>
    <h1>HÔTEL LE PRESTIGE MARADI</h1>
    <h2>FICHE DE RENSEIGNEMENT CLIENT</h2>

    <form method="POST" action="{{ url_for('fiche') }}">
        <label>Nom</label>
        <input type="text" name="nom" required>

        <label>Prénom</label>
        <input type="text" name="prenom" required>

        <label>Date de naissance</label>
        <input type="date" name="date_naissance" required>

        <label>Lieu de naissance</label>
        <input type="text" name="lieu_naissance" required>

        <label>Nationalité</label>
        <input type="text" name="nationalite" required>

        <label>Profession</label>
        <input type="text" name="profession">

        <label>Organisme</label>
        <input type="text" name="organisme">

        <label>Domicile légal</label>
        <input type="text" name="domicile">

        <label>Provenance</label>
        <input type="text" name="provenance">

        <label>Destination</label>
        <input type="text" name="destination">

        <label>Moyen de transport</label>
        <input type="text" name="transport">

        <label>Téléphone</label>
        <input type="text" name="telephone">

        <label>Type de pièce</label>
        <input type="text" name="type_piece">

        <label>Numéro de pièce</label>
        <input type="text" name="numero_piece">

        <label>Date de délivrance</label>
        <input type="date" name="date_delivrance">

        <label>Lieu de délivrance</label>
        <input type="text" name="lieu_delivrance">

        <label>Date d’arrivée</label>
        <input type="date" name="date_arrivee">

        <label>Date de départ</label>
        <input type="date" name="date_depart">

        <label>Motif du voyage</label>
        <input type="text" name="motif">

        <label>Date de renseignement</label>
        <input type="date" name="date_renseignement">

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
