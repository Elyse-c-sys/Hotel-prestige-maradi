<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des clients enregistrés</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="clients">
        <h1>🧾 Liste des clients enregistrés</h1>
        <input type="text" id="search" placeholder="🔍 Rechercher un client..." onkeyup="filtrerClients()">
        <ul id="liste-clients">
            {% for client in clients %}
                <li>
                    <strong>{{ client.nom }} {{ client.prenom }}</strong> — Né(e) le {{ client.date_naissance }} à {{ client.lieu_naissance }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function filtrerClients() {
            const input = document.getElementById("search").value.toLowerCase();
            const items = document.querySelectorAll("#liste-clients li");
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
