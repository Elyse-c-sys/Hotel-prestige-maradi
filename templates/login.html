<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Gérant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7ed6df, #48dbfb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .login h1 {
            color: #0c2461;
            margin-bottom: 40px;
            font-size: 2em;
            font-weight: 800;
        }

        .login input {
            width: 100%;
            padding: 15px 10px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .login input:focus {
            outline: none;
            border-color: #0c2461;
            box-shadow: 0 0 5px rgba(12, 36, 97, 0.5);
        }

        .btn {
            width: 100%;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            background-color: #0c2461;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 7px 20px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background-color: #1e3799;
            transform: scale(1.05);
        }

        .erreur {
            color: red;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Connexion Gérant</h1>

        {% if erreur %}
        <p class="erreur">{{ erreur }}</p>
        {% endif %}

        <form method="post" action="{{ url_for('gerant') }}">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>
</body>
</html>
