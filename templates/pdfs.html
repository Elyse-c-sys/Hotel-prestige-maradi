<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Archives PDF - H√¥tel Le Prestige</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); background-attachment: fixed; color: #f8fafc; margin: 0; padding: 40px 20px; min-height: 100vh; }
        .container { max-width: 800px; margin: auto; }
        .header-section { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; margin-bottom: 30px; }
        #search { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; margin-bottom: 25px; box-sizing: border-box; }
        ul { list-style: none; padding: 0; }
        li { background: #ffffff; color: #1e293b; margin-bottom: 15px; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .client-name { font-size: 1.1rem; font-weight: 700; }
        .btn-group { display: flex; gap: 10px; }
        .view-link { text-decoration: none; background: #0f172a; color: #38bdf8; padding: 10px 15px; border-radius: 10px; font-weight: bold; }
        .btn-delete { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; padding: 10px; border-radius: 10px; cursor: pointer; border: none; }
        .btn-back { text-decoration: none; color: #38bdf8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Archives PDF</h1>
            <a href="{{ url_for('dashboard') }}" class="btn-back">‚¨Ö Dashboard</a>
        </div>
        <input type="text" id="search" placeholder="Rechercher par nom..." onkeyup="filtrer()">
        
        <ul id="liste-clients">
            {% for client in clients %}
            <li>
                <div>
                    <span style="font-size:0.8rem; color:#64748b;">üìÖ {{ client.date_creation.strftime('%d/%m/%Y') }}</span><br>
                    <span class="client-name">{{ client.nom }} {{ client.prenom }}</span>
                </div>
                <div class="btn-group">
                    <a href="{{ client.pdf_url }}" target="_blank" class="view-link">üìÑ Voir</a>
                    <button class="btn-delete" onclick="demanderCode('{{ client.id }}')">üóëÔ∏è</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function demanderCode(clientId) {
            if (confirm("Voulez-vous supprimer ce dossier ?")) {
                let mdp = prompt("Code de s√©curit√© :");
                // Le code reste Pension@2025 comme demand√©
                if (mdp === "Pension@2025") {
                    // On redirige vers la route /supprimer_pdf/ avec l'ID num√©rique
                    window.location.href = "/supprimer_pdf/" + clientId;
                } else if (mdp !== null) { 
                    alert("Code incorrect !"); 
                }
            }
        }

        function filtrer() {
            let val = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll("#liste-clients li").forEach(li => {
                li.style.display = li.textContent.toLowerCase().includes(val) ? "flex" : "none";
            });
        }
    </script>
</body>
</html>
