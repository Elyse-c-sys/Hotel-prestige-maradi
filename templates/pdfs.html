<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des PDFs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .pdfs {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 500px;
            text-align: center;
        }

        .pdfs h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        .pdfs ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pdfs li {
            background-color: #ecf0f1;
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .pdfs li:hover {
            background-color: #d0d7de;
        }

        .pdfs li a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .pdfs li a:hover {
            color: #1c5980;
            text-decoration: underline;
        }

        .back {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: #0c2461;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back:hover {
            background-color: #1e3799;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="pdfs">
        <h1>Liste des PDFs</h1>
        <ul>
            {% for fichier in fichiers %}
                <li><a href="{{ url_for('telecharger', nom_fichier=fichier) }}">{{ fichier }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('dashboard') }}" class="back">Retour au dashboard</a>
    </div>
</body>
</html>
