<!-- templates/stats.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques des clients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #0b3d0b;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 2px solid #58d68d;
            padding-bottom: 10px;
        }

        .stats-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #145a32;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #58d68d;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: bold;
        }

        a.btn-retour {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            text-align: center;
        }

        a.btn-retour:hover {
            background-color: #17a589;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Statistiques des Clients</h1>

    <div class="stats-container">
        {% if par_jour %}
            {% for jour, total in par_jour.items() %}
                <div class="stat-item">
                    <div class="label">ðŸ“… {{ jour[:4] }}-{{ jour[4:6] }}-{{ jour[6:] }}</div>
                    <div>{{ total }} client(s)</div>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">Aucune donnÃ©e pour le moment.</p>
        {% endif %}
    </div>

    <a class="btn-retour" href="{{ url_for('dashboard') }}">â¬… Retour au tableau de bord</a>
</body>
</html>
